<!DOCTYPE html>
<html>
    <head>
        <title>PitStops</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.9.0/build/reset/reset-min.css" />
        <link rel="stylesheet" type="text/css" href="css/fonts.css" />
        <link rel="stylesheet/less" type="text/css" href="css/mapview.less" />
        <link rel="stylesheet/less" type="text/css" href="css/jquery-ui-1.8.16.custom.css" />
        
        <script type="text/javascript" src="scripts/libs/jquery-1.6.2.min.js"></script>
        <script type="text/javascript" src="scripts/libs/jquery-ui-1.8.16.custom.min.js"></script>
        <script type="text/javascript" src="scripts/libs/less-1.1.3.min.js"></script>
        <script type="text/javascript" src="scripts/common.js"></script>
        <script type='text/javascript' src='scripts/maps.js'></script>
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
        <script type="text/javascript" src="http://documentcloud.github.com/underscore/underscore.js"></script>
        <script src="markers/markers.js" type="text/javascript"></script>
        <script type="text/javascript" src="scripts/index.js"></script>
        <script type='text/javascript' src='http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js'></script>
    </head>

    <body>
        <!-- header -->
        <div id="sidebar" class="align-left shadow">
            <div id="header">
                <div class="logo">
                    <span class="logo-partA">Pit</span><span class='logo-partB'>Stops</span>
                </div>
            </div>

            <div id="side-content">
                <div id="parameters">
                    <div class="option-row">
                        <div class="label-text align-left">Origin:</div>
                        <input id="input-origin" class="align-right" type="text" />
                        <div class="clear"></div>
                    </div>
                    <div class="option-row">
                        <div class="label-text align-left">Destination:</div>
                        <input id='input-destination' class="align-right" type="text" />
                        <div class="clear"></div>
                    </div>
                </div>

                <input id="form-submit" type="submit" value="LETS GO!" class="align-right" style="margin: 10px 0; padding: 5px;"/>
                
                <div id="advanced-div">
                    <div id="advanced-show" class="clickable">
                        <div class="align-left">
                            <span id="advanced-expando-icon" class="ui-icon ui-icon-plus"></span>
                        </div>

                        <span id="label-advanced" class="align-left">Advanced</span>
                    </div>
                    <div class="clear"></div>

                    <div id="advanced-content" style="display: none;">
                        <span class="instruction-text">Show results for:</span><br /><br />

                        <div class="option-row">
                            <div class="option-checkbox inline">
                                <input id="checkbox-food" type="checkbox" checked="checked" />
                                <label for="checkbox-food">Restaurants</label>
                            </div>

                            <div class="option-checkbox inline">
                                <input id="checkbox-gas" type="checkbox" checked="checked" />
                                <label for="checkbox-gas">Gas</label>
                            </div>

                            <div class="option-checkbox inline">
                                <input id="checkbox-hotel" type="checkbox" checked="checked" />
                                <label for="checkbox-hotel">Hotels</label><br />
                            </div>
                        </div>

                        <div style="display: none;">
                            <input id="checkbox-other" type="checkbox" />
                            <label for="checkbox-other">Other:</label>
                            <input id="value-other" type="text" disabled="disabled" />
                        </div>
                        
                        <br /><br />
                        <div class="option-row">
                            <div class="instruction-text align-left">Mileage</div>
                            <input id="value-gas" type="text" class="align-left" value="500" />&nbsp;kms
                            <div class="clear"></div>
                        </div>
                        <div class="option-row">
                            <div class="instruction-text align-left">Stop Frequency</div>
                            <input id="value-food" type="text" class="align-left" value="4" />&nbsp;hours
                            <div class="clear"></div>
                        </div>
                        <div class="option-row">
                            <div class="instruction-text align-left">Drive Time</div>
                            <input id="value-hotel" type="text" class="align-left" value="8"/>&nbsp;hours
                            <div class="clear"></div>
                        </div>
                    </div>
                </div>
                <div class="clear"></div>

                <div id='steps'>
                </div>
            </div>
        </div>

        <div id="map_canvas" class="align-left"></div>
        
        <div id="detail-dialog">
            <div class="detail-left">
                <img src='' />
            </div>
            <div class="detail-right">
                <div class='name'>asdf</div>
                <div class='address'>asdf</div>
            </div>
        </div>
       
        <img src="css/images/poweredby.gif" class="powered-image" />
    </body>
    <script type='text/x-jquery-tmpl' id='step-template'>
        <div class='option-row'>
            <div class='column-distance inline'>
                (${distance.text})
            </div>
            <div class='column-direction inline'>
                {{html instructions}}
            </div>
        </div>
    </script>
    <script type='text/x-jquery-tmpl' id='gas-stop-template'>
        <div class='option-row'>
            <div class='column-type'>
                <img src="markers/gas/marker-images/image.png" class="icon" valign="middle" /> Gas Stops
            </div>
            <div>
                {{each (options)}}
                <div class='column-name' onclick='SetMapPosition(${marker.getPosition().lat()}, ${marker.getPosition().lng()})'>
                    ${name}
                </div>
                {{if (gasPrice)}}
                    <div class='column-value'>
                        Estimated $/L: ${gasPrice}
                    </div>
                {{/if}}
                {{/each}}
            </div>
        </div>
    </script>
    <script type='text/x-jquery-tmpl' id='food-stop-template'>
        <div>
            <div class='column-type'>
                <img src="markers/food/marker-images/image.png" class="icon" valign="middle" /> Food Stops
            </div>
            <div>
                {{each (options)}}
                <div class='column-name' onclick='SetMapPosition(${marker.getPosition().lat()}, ${marker.getPosition().lng()})'>
                    ${name}
                </div>
                {{if (rating)}}
                    <div class='colum-value'>
                        Average Rating: ${rating}
                    </div>
                {{/if}}
                {{/each}}
            </div>
        </div>
    </script>
    <script type='text/x-jquery-tmpl' id='hotel-stop-template'>
        <div>
            <div class='column-type'>
                <img src="markers/hotel/marker-images/image.png" class="icon" valign="middle" /> Hotel Stops
            </div>
            <div>
                {{each (options)}}
                <div class='column-name' onclick='SetMapPosition(${marker.getPosition().lat()}, ${marker.getPosition().lng()})'>
                    ${name}
                </div>
                {{if (rating)}}
                    <div class='colum-value'>
                        Average Rating: ${rating}
                    </div>
                {{/if}}
                {{/each}}
            </div>
        </div>
    </script>
</html>
