<!DOCTYPE html>
<html>
    <head>
        <title>PitStops</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.9.0/build/reset/reset-min.css" />
        <link rel="stylesheet" type="text/css" href="css/fonts.css" />
        <link rel="stylesheet/less" type="text/css" href="css/mapview.less" />
        <link rel="stylesheet/less" type="text/css" href="css/jquery-ui-1.8.16.custom.css" />
        
        <script type="text/javascript" src="scripts/libs/jquery-1.6.2.min.js"></script>
        <script type="text/javascript" src="scripts/libs/jquery-ui-1.8.16.custom.min.js"></script>
        <script type="text/javascript" src="scripts/libs/less-1.1.3.min.js"></script>
        <script type="text/javascript" src="scripts/common.js"></script>
        <script type='text/javascript' src='scripts/maps.js'></script>
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
        <script type="text/javascript" src="http://documentcloud.github.com/underscore/underscore.js"></script>
        <script src="markers/markers.js" type="text/javascript"></script>
        <script type="text/javascript" src="scripts/index.js"></script>
        <script type='text/javascript' src='http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js'></script>
    </head>

    <body>
        <!-- header -->
        <div id="sidebar" class="align-left shadow">
            <div id="header">
                <div class="logo">
                    <span class="logo-partA">Pit</span><span class='logo-partB'>Stops</span>
                </div>
            </div>

            <div id="content">
                <div><div class="label-text">Origin:</div> <input id="input-origin" type="text" /></div>
                <div><div class="label-text">Destination:</div> <input id='input-destination' type="text" /></div>
            </div>
        </div>

        <div id="map_canvas" class="align-left"></div>
               
        <img src="css/images/poweredby.gif" class="powered-image" />
        
        <script type="text/javascript" src="scripts/index-page.js"></script>
    </body>
    <script type='text/x-jquery-tmpl' id='step-template'>
        <div>
            <div class='column-direction'>
                ${instructions}
            </div>
            <div class='column-distance'>
                ${distance}
            </div>
        </div>
    </script>
    <script type='text/x-jquery-tmpl' id='gas-stop-template'>
        <div>
            <div class='column-type'>
                Gas Stop
            </div>
            <div>
                {{each options}}
                <div class='column-name' onclick='setMapPosition(${marker.getPosition()})'>
                    ${name}
                </div>
                <div class='column-value'>
                    Estimated $/L: ${gasPrice}
                </div>
                {{/each}}
            </div>
        </div>
    </script>
    <script type='text/x-jquery-tmpl' id='food-stop-template'>
        <div>
            <div class='column-type'>
                Food Stop
            </div>
            <div>
                {{each options}}
                <div class='column-name' onclick='setMapPosition(${marker.getPosition()})'>
                    ${name}
                </div>
                <div class='colum-value'>
                    Average Rating: ${rating}
                </div>
                {{/each}}
            </div>
        </div>
    </script>
</html>
