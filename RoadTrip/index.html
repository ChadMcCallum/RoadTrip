<!DOCTYPE html>
<html>
    <head>
        <title>PitStops</title>
                
        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.9.0/build/reset/reset-min.css" />
        <link rel="stylesheet" type="text/css" href="css/fonts.css" />
        <link rel="stylesheet/less" type="text/css" href="css/common.less" />
        <link rel="stylesheet/less" type="text/css" href="css/jquery-ui-1.8.16.custom.css" />
        
        <script type="text/javascript" src="scripts/libs/jquery-1.6.2.min.js"></script>
        <script type="text/javascript" src="scripts/libs/jquery-ui-1.8.16.custom.min.js"></script>

    <body>
        <!-- header -->
        <div id="header">
            <div class="logo">
                <span class="logo-partA">Pit</span><span class='logo-partB'>Stops</span>
            </div>
        </div>
        <div class="clear"></div>

        <div id="content">
            <span class="title">Enter an Origin and Destination for your trip</span>

            <div class="origin-div">
                <input id="input-origin" type="text" value="Origin" />
            </div>
            
            <div class="destination-div">
                <input id='input-destination' type="text" value="Destination" />
            </div>

            <div id="advanced">
                <h3><a href="#">First header</a></h3>
                <div>First content</div>
                <h3><a href="#">Second header</a></h3>
                <div>Second content</div>
            </div>

            <input id="form-submit" type="submit" value="Plan It!" />
        </div>
        
        <script type="text/javascript" src="scripts/index-page.js"></script>
    </body>
