<!DOCTYPE html>
<html>
    <head>
        <title>PitStops</title>
                
        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.9.0/build/reset/reset-min.css" />
        <link rel="stylesheet" type="text/css" href="css/fonts.css" />
        <link rel="stylesheet/less" type="text/css" href="css/index.less" />
        <link rel="stylesheet/less" type="text/css" href="css/jquery-ui-1.8.16.custom.css" />
        
        <script type="text/javascript" src="scripts/libs/jquery-1.6.2.min.js"></script>
        <script type="text/javascript" src="scripts/libs/jquery-ui-1.8.16.custom.min.js"></script>
        <script type="text/javascript" src="scripts/libs/less-1.1.3.min.js"></script>
        <script type="text/javascript" src="scripts/common.js"></script>
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=geometry&sensor=false"></script>
    </head>

    <body>
        <!-- header -->
        <div id="header">
            <div class="logo">
                <span class="logo-partA">Pit</span><span class='logo-partB'>Stops</span>
            </div>
        </div>
        <div class="clear"></div>

        <div id="content-container" class="vertical-align-container"><div class="vertical-align-center">
            <div id="content">
                <div id="origin-div">
                    <div>I'm leaving from ...</div>
                    <input id="input-origin" type="text" value="Origin..." />
                </div>
            
                <div id="destination-div">
                    <div>and going to ...</div>
                    <input id='input-destination' type="text" value="Destination..." />
                </div>

                <input id="form-submit" type="submit" value="LETS GO!"  style="padding: 10px;"/>
                <div class="clear"></div>
            
                <div id="advanced-div">
                    <div id="advanced-show" class="clickable">
                        <div class="align-left">
                            <span id="advanced-expando-icon" class="ui-icon ui-icon-plus"></span>
                        </div>

                        <span id="label-advanced" class="align-left">Advanced</span>
                    </div>
                    <div class="clear"></div>

                    <div id="advanced-content" style="display: none;">
                        <span class="instruction-text">Show results for:</span><br /><br />

                        <div class="option-row">
                            <div class="option-checkbox inline">
                                <input id="checkbox-food" type="checkbox" checked="checked" />
                                <label for="checkbox-food">Restaurants</label>
                            </div>

                            <div class="option-checkbox inline">
                                <input id="checkbox-gas" type="checkbox" checked="checked" />
                                <label for="checkbox-gas">Gas</label>
                            </div>

                            <div class="option-checkbox inline">
                                <input id="checkbox-hotel" type="checkbox" checked="checked" />
                                <label for="checkbox-hotel">Hotels</label><br />
                            </div>
                        </div>

                        <div style="display: none;">
                            <input id="checkbox-other" type="checkbox" />
                            <label for="checkbox-other">Other:</label>
                            <input id="value-other" type="text" disabled="disabled" />
                        </div>
                        
                        <br /><br />
                        <div><div class="instruction-text inline">Your Mileage</div> <input id="value-gas" type="text" class="inline" value="500" /> kms</div>
                        <div><div class="instruction-text inline">How Often To Stop</div> <input id="value-food" type="text" class="inline" value="4" /> hours</div>
                        <div><div class="instruction-text inline">How Long You Want To Drive</div> <input id="value-hotel" type="text" class="inline" value="8"/> hours</div>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
        </div></div>
       
        <img src="css/images/poweredby.gif" class="powered-image" />
        
        <script type="text/javascript" src="scripts/index-page.js"></script>
    </body>
</html>
